<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Wiwo - Traffic Analyzer</title>
    <script src="libs/jquery-1.11.3.js"></script>
    <script src="libs/Chart.min.js"></script>
    <script src="charts-global-config.js"></script>
    <script src="helper_functions.js"></script>
    <script src="charts.js"></script>
    
    <script>
        function init() {
            setGlobalConfig();
            loadCharts();
        }
    </script>
</head>

<body onload="init()">
    <img src="./images/banner.png" />
    <hr/>
    <hr/>
    <div>
        <div> 
            <table>
                <tr>
                    <td colspan="2">
                        <div style="font-size:1.1em">Frames per channel</div>
                    </td>
                    <td>&nbsp;</td>
                    <td colspan="2">
                        <div style="font-size:1.1em">Data/QoS Data frames per channel</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <canvas id="frames_per_channel_chart-area" width="400" height="400"></canvas>
                    </td>
                    <td style="vertical-align:top; font-size:0.8em">
                        <div id="frames_per_channel_chart-area-ref"/>
                    </td>
                    <td width="100">
                        &nbsp;
                    </td>
                    <td>
                        <canvas id="data_qos_data_frames_per_channel_chart-bar" width="500" height="300"></canvas>
                    </td>
                    <td style="vertical-align:top; font-size:0.8em">
                        <div id="data_qos_data_frames_per_channel_chart-bar-ref"/>
                    </td>
                </tr>
            </table>
        </div>

        <hr/>

        <div> 
            <table>
                <tr>
                    <td colspan="2">
                        <div style="font-size:1.1em">Access Points per channel</div>
                    </td>
                    <td>&nbsp;</td>
                    <td colspan="2">
                        <div style="font-size:1.1em">Traffic encryption</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <canvas id="access_points_per_channel_chart-bar" width="400" height="400"></canvas>
                    </td>
                    <td style="vertical-align:top; font-size:0.8em">
                        <div id="access_points_per_channel_chart-bar-ref"/>
                    </td>
                    <td width="100">
                        &nbsp;
                    </td>
                    <td>
                        <canvas id="traffic_encryption_chart-area" width="500" height="400"></canvas>
                    </td>
                    <td style="vertical-align:top; font-size:0.8em">
                        <div id="traffic_encryption_chart-area-ref"/>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
